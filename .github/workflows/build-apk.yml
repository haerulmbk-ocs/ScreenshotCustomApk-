name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Generate Android Project
      run: python build_app.py
      
    - name: Build APK
      run: |
        cd ScreenshotApp
        chmod +x gradlew
        ./gradlew assembleDebug
      
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: screenshot-app
        path: ScreenshotApp/app/build/outputs/apk/debug/app-debug.apk
