name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Generate Project
      run: python scripts/build_app.py
      
    - name: Download Gradle Wrapper (Fixed)
      run: |
        cd ScreenshotApp
        # Download the actual gradle-wrapper.jar from Gradle distribution
        wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
        unzip -q -j gradle-7.5-bin.zip gradle-7.5/lib/gradle-wrapper.jar -d gradle/wrapper/
        rm gradle-7.5-bin.zip
        echo "âœ… gradle-wrapper.jar downloaded successfully"
      
    - name: Build APK
      run: |
        cd ScreenshotApp
        chmod +x gradlew
        ./gradlew --version
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: ScreenshotApp/app/build/outputs/apk/debug/*.apk