name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Build type (debug/release)'
        required: false
        default: 'debug'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 33.0.2

    - name: Cache Gradle Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build Debug APK
      if: github.event.inputs.release_type != 'release'
      run: ./gradlew assembleDebug --stacktrace

    - name: Build Release APK
      if: github.event.inputs.release_type == 'release'
      run: ./gradlew assembleRelease --stacktrace

    - name: Get APK Info
      id: apk_info
      run: |
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
          APK_NAME="SshotCustom-debug"
        else
          APK_PATH="app/build/outputs/apk/release/app-release-unsigned.apk"
          APK_NAME="SshotCustom-release"
        fi
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
        
        # Get file size
        APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
        echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
        
        # Get date
        BUILD_DATE=$(date +'%Y-%m-%d_%H-%M')
        echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT

    - name: Sign APK (if release)
      if: github.event.inputs.release_type == 'release' && github.event_name != 'pull_request'
      run: |
        echo "Release signing would go here"
        # keytool -genkey -v -keystore my-release-key.keystore ...
        # jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 ...

    - name: Rename APK
      run: |
        APK_PATH="${{ steps.apk_info.outputs.apk_path }}"
        APK_NAME="${{ steps.apk_info.outputs.apk_name }}"
        BUILD_DATE="${{ steps.apk_info.outputs.build_date }}"
        
        NEW_NAME="${APK_NAME}-${BUILD_DATE}.apk"
        cp "$APK_PATH" "$NEW_NAME"
        echo "renamed_apk=$NEW_NAME" >> $GITHUB_OUTPUT
      id: rename

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.apk_info.outputs.apk_name }}-${{ steps.apk_info.outputs.build_date }}
        path: ${{ steps.rename.outputs.renamed_apk }}
        retention-days: 30

    - name: Upload APK to Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        body: |
          ## üì± Sshot Custom APK
          
          **Build Date:** ${{ steps.apk_info.outputs.build_date }}
          **Size:** ${{ steps.apk_info.outputs.apk_size }}
          **Commit:** ${{ github.sha }}
          
          ### Features:
          - ‚úÖ Floating button overlay
          - ‚úÖ Custom rectangle crop
          - ‚úÖ Auto-numbering (001, 002...)
          - ‚úÖ Rename & delete rectangles
          - ‚úÖ Custom filename
          - ‚úÖ Configurable save directory
          
          ### Installation:
          1. Download `SshotCustom-debug-*.apk`
          2. Enable "Install from Unknown Sources"
          3. Install APK
          4. Grant overlay & storage permissions
          
        files: ${{ steps.rename.outputs.renamed_apk }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚úÖ APK built successfully!\n\nüì¶ **Size:** ${{ steps.apk_info.outputs.apk_size }}\nüîó Download from [Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})'
          })

    - name: Generate Build Report
      if: always()
      run: |
        echo "# üìä Build Report" > build_report.md
        echo "" >> build_report.md
        echo "**Status:** ${{ job.status }}" >> build_report.md
        echo "**Date:** ${{ steps.apk_info.outputs.build_date }}" >> build_report.md
        echo "**Commit:** ${{ github.sha }}" >> build_report.md
        echo "**Branch:** ${{ github.ref_name }}" >> build_report.md
        echo "" >> build_report.md
        
        if [ -f "${{ steps.apk_info.outputs.apk_path }}" ]; then
          echo "**APK Size:** ${{ steps.apk_info.outputs.apk_size }}" >> build_report.md
          echo "**APK Path:** ${{ steps.apk_info.outputs.apk_path }}" >> build_report.md
        fi
        
        cat build_report.md

    - name: Upload Build Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-report-${{ steps.apk_info.outputs.build_date }}
        path: build_report.md
        retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Run Unit Tests
      run: ./gradlew test --stacktrace

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/reports/tests/
        retention-days: 7

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [build]
    if: always() && github.event_name == 'push'
    
    steps:
    - name: Build Status Notification
      run: |
        if [ "${{ needs.build.result }}" == "success" ]; then
          echo "‚úÖ Build succeeded!"
        else
          echo "‚ùå Build failed!"
        fi
