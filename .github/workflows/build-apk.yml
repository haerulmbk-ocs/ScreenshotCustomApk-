name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Generate Project
      run: python scripts/build_app.py
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Download Gradle Wrapper Properly
      run: |
        cd ScreenshotApp
        # Download the actual gradle-wrapper.jar
        wget -q https://github.com/gradle/gradle/raw/v7.5.0/gradle/wrapper/gradle-wrapper.jar -O gradle/wrapper/gradle-wrapper.jar
        chmod +x gradlew
      
    - name: Build APK
      run: |
        cd ScreenshotApp
        ./gradlew --version
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: ScreenshotApp/app/build/outputs/apk/debug/*.apk